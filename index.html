    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Almarai:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
        }
        .font-title {
            font-family: 'Almarai', sans-serif;
        }
        .bg-brand-beige { background-color: #F5F5DC; }
        .bg-brand-green { background-color: #556B2F; }
        .text-brand-green { color: #556B2F; }
        .text-brand-dark { color: #3D405B; }
        .border-brand-green { border-color: #556B2F; }
        .focus\:ring-brand-green:focus { --tw-ring-color: #556B2F; }
        
        #product-details-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-brand-beige text-brand-dark">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-16">
                <h1 class="text-2xl font-bold text-brand-green font-title">كتالوج المنتجات</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        
        <!-- Back Button -->
        <div class="mb-8 text-center">
             <a href="https://morad1971.github.io/HANADA-DXN/" class="inline-block px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-300 shadow-sm">
                &larr; العودة إلى التطبيق الرئيسي
            </a>
        </div>

        <div class="lg:grid lg:grid-cols-3 lg:gap-8">
            
            <!-- Left Column: Filters and Product List -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-24">
                    <h2 class="text-2xl font-bold text-brand-dark font-title mb-4">ابحثي عن منتج</h2>
                    
                    <!-- Search Input -->
                    <input type="text" id="search-input" placeholder="اكتبي اسم المنتج..." class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-brand-green">
                    
                    <!-- Category Filters -->
                    <div id="category-filters" class="flex flex-wrap gap-2 mb-4">
                        <button class="filter-btn bg-brand-green text-white px-3 py-1 text-sm rounded-full" data-category="all">الكل</button>
                        <!-- Other filters will be populated by JS -->
                    </div>

                    <!-- Product List -->
                    <div id="product-list" class="max-h-96 overflow-y-auto pr-2 space-y-2">
                        <!-- Product links will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Product Details -->
            <div class="lg:col-span-2 mt-8 lg:mt-0">
                <div id="product-details-container" class="bg-white p-8 rounded-lg shadow-md">
                     <div id="product-details">
                        <p class="text-center text-gray-500">اختاري منتج من القائمة على اليسار لعرض تفاصيله.</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center p-6 bg-gray-800 text-white mt-12">
        <p>&copy; 2025 - تطبيق مبتكر لدعم فريقي.</p>
    </footer>

            {"Product Code": "FB007", "name": "مورينزي", "category": "أغذية ومشروبات", "PV": 17.0, "DP": 13.25, "SV": 4.79, "NMP": 16.0, "benefits": "يوازن درجة الحموضة بالجسم, يساعد على إزالة السموم, ينشط الدورة الدموية, يحسن الهضم", "uses": "مشروب نباتي مغذي, لصحة الجهاز الهضمي, لتعزيز الصحة العامة", "ingredients": "مستخلص فاكهة النوني (الموريندا سيتريفوليا), روسيل", "image": "http://www.mahaa.co.uk/USERIMAGES/MORINZHI.jpg"},
            {"Product Code": "FB025", "name": "كوكوزي", "category": "أغذية ومشروبات", "PV": 13.0, "DP": 13.6, "SV": 4.33, "NMP": 15.2, "benefits": "يعزز الطاقة والتركيز, يدعم صحة القلب, يساعد في نمو الدماغ عند الأطفال", "uses": "مشروب شوكولاتة جاهز للشرب, لزيادة النشاط الذهني والجسدي", "ingredients": "كاكاو, مستخلص الجانوديرما, مستخلص الشعير, كريمة نباتية, حليب خالي الدسم", "image": "http://www.mahaa.co.uk/USERIMAGES/COCOZHI.jpg"},
            {"Product Code": "FB032", "name": "سيريال سبيرولينا", "category": "أغذية ومشروبات", "PV": 30.0, "DP": 28.0, "SV": 8.52, "NMP": 34.0, "benefits": "غني بالبروتين والفيتامينات والمعادن, يعزز المناعة, يساعد في تنظيم الوزن", "uses": "وجبة إفطار صحية, لمكافحة سوء التغذية, لتنظيف الجسم من السموم", "ingredients": "حبوب (سيريال) عالية الجودة, مسحوق سبيرولينا, قمح, شعير, شوفان", "image": "http://www.mahaa.co.uk/USERIMAGES/SPIRULINA%20CEREAL.jpg"},
            {"Product Code": "HF031", "name": "أقراص سبيرولينا (120)", "category": "المكملات الغذائية الصحية", "PV": 20.0, "DP": 16.35, "SV": 5.86, "NMP": 19.9, "benefits": "غذاء متكامل (بروتين, فيتامينات, معادن), مضاد للأكسدة, دعم صحة الدم والقلب", "uses": "كمكمل غذائي لتعويض نقص التغذية ومكافحة فقر الدم", "ingredients": "كل قرص يحتوي على 250 مجم من سبيرولينا (Spirulina platensis)، سواغ", "image": "http://www.mahaa.co.uk/USERIMAGES/SPIRULINA%20120.jpg"},
            {"Product Code": "PC006", "name": "معجون أسنان جانوزي", "category": "العناية الشخصية", "PV": 6.0, "DP": 5.85, "SV": 2.02, "NMP": 7.02, "benefits": "طبيعي بخلاصة الجانوديرما، بدون فلورايد. ينظف الأسنان واللثة", "uses": "للعناية اليومية بالأسنان واللثة", "ingredients": "خلاصة الجانوديرما", "image": "http://www.mahaa.co.uk/USERIMAGES/GANOZHI%20TOOTHPASTE.jpg"},
            {"Product Code": "PC004", "name": "شامبو جانوزي", "category": "العناية الشخصية", "PV": 11.0, "DP": 7.8, "SV": 2.91, "NMP": 9.36, "benefits": "ينظف الشعر بلطف ويغذيه بفضل خلاصة الجانوديرما وفيتامين B5", "uses": "للاستخدام اليومي للعناية بالشعر", "ingredients": "خلاصة الجانوديرما, فيتامين B5", "image": "http://www.mahaa.co.uk/USERIMAGES/GANOZHI%20SHAMPOO.jpg"},
            {"Product Code": "PC014", "name": "كريم شجرة الشاي", "category": "العناية بالبشرة ومستحضرات التجميل", "PV": 6.0, "DP": 5.85, "SV": 2.09, "NMP": 7.02, "benefits": "مهدئ ومطهر للبشرة بفضل زيت شجرة الشاي", "uses": "للمشاكل الجلدية البسيطة وحب الشباب", "ingredients": "زيت شجرة الشاي", "image": "http://www.mahaa.co.uk/USERIMAGES/TEA%20TREE%20CREAM.jpg"},
            {"Product Code": "HF029", "name": "أقراص عرف الأسد", "category": "المكملات الغذائية الصحية", "PV": 26.0, "DP": 24.1, "SV": 7.7, "NMP": 28.0, "benefits": "دعم صحة الدماغ والجهاز العصبي، تحسين الذاكرة والتركيز، دعم الجهاز الهضمي", "uses": "كمكمل غذائي لدعم الوظائف الإدراكية والعصبية", "ingredients": "كل قرص يحتوي على 180 مجم من فطر عرف الأسد (Hericium erinaceus)، سواغ", "image": "http://www.mahaa.co.uk/USERIMAGES/LION'S%20MANE.jpg"},
            {"Product Code": "PC036", "name": "صابون جانوزي", "category": "العناية الشخصية", "PV": 3.0, "DP": 2.7, "SV": 0.82, "NMP": 3.24, "benefits": "ينظف البشرة بلطف ويحافظ على رطوبتها", "uses": "للاستخدام اليومي للوجه والجسم", "ingredients": "خلاصة الجانوديرما, زيت النخيل", "image": "http://www.mahaa.co.uk/USERIMAGES/GANOZHI%20SOAP.jpg"},
            {"Product Code": "HF030", "name": "أقراص كورديسيبس", "category": "المكملات الغذائية الصحية", "PV": 60.0, "DP": 54.95, "SV": 18.42, "NMP": 59.6, "benefits": "زيادة الطاقة والأداء الرياضي، دعم صحة الجهاز التنفسي، دعم وظائف الكلى والكبد", "uses": "كمكمل غذائي لزيادة الطاقة والحيوية", "ingredients": "كل قرص يحتوي على 450 مجم من فطر الكورديسيبس (Cordyceps sinensis)، سواغ", "image": "http://www.mahaa.co.uk/USERIMAGES/CORDYCEPS.jpg"},
            {"Product Code": "HF038", "name": "أقراص سبيرولينا (500)", "category": "المكملات الغذائية الصحية", "PV": 70.0, "DP": 56.85, "SV": 20.66, "NMP": 65.9, "benefits": "غذاء متكامل (بروتين, فيتامينات, معادن), مضاد للأكسدة, دعم صحة الدم والقلب", "uses": "كمكمل غذائي لتعويض نقص التغذية ومكافحة فقر الدم", "ingredients": "كل قرص يحتوي على 250 مجم من سبيرولينا (Spirulina platensis)، سواغ", "image": "https://placehold.co/600x400/eeeeee/3D405B?text=Spirulina+500"}
        ];

        const productListContainer = document.getElementById('product-list');
        const searchInput = document.getElementById('search-input');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const productDetailsContainer = document.getElementById('product-details');

        // Populate Categories
        const categories = [...new Set(allProducts.map(p => p.category))];
        categories.forEach(category => {
            const button = document.createElement('button');
            button.className = 'filter-btn bg-gray-200 text-gray-700 px-3 py-1 text-sm rounded-full hover:bg-gray-300 transition';
            button.dataset.category = category;
            button.textContent = category;
            categoryFiltersContainer.appendChild(button);
        });

        function renderProductList(productsToRender) {
            productListContainer.innerHTML = '';
            productsToRender.forEach(product => {
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'product-item block p-2 rounded-md hover:bg-brand-beige';
                link.dataset.code = product['Product Code'];
                link.textContent = product.name;
                productListContainer.appendChild(link);
            });
            addProductClickListeners();
        }
        
        function displayProductDetails(productCode) {
            const product = allProducts.find(p => p['Product Code'] === productCode);
            if (!product) return;
            
            const imageUrl = product.image || `https://placehold.co/600x400/eeeeee/3D405B?text=${encodeURIComponent(product.name)}`;

            productDetailsContainer.innerHTML = `
                <img src="${imageUrl}" alt="${product.name}" class="w-full h-48 object-contain rounded-lg mb-6 bg-white p-2" onerror="this.onerror=null;this.src='https://placehold.co/600x400/eeeeee/3D405B?text=Image+Not+Found';">
                <h3 class="text-3xl font-bold text-brand-green font-title mb-2">${product.name}</h3>
                <p class="text-sm text-gray-500 mb-4">${product.category}</p>
                <div class="grid grid-cols-2 gap-4 text-center mb-6">
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <p class="text-sm font-semibold">السعر (عضو)</p>
                        <p class="text-xl font-bold">${product.DP.toFixed(2)} د.أ</p>
                    </div>
                     <div class="bg-gray-100 p-3 rounded-lg">
                        <p class="text-sm font-semibold">السعر (غير عضو)</p>
                        <p class="text-xl font-bold">${product.NMP.toFixed(2)} د.أ</p>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <p class="text-sm font-semibold">النقاط (PV)</p>
                        <p class="text-xl font-bold">${product.PV.toFixed(2)}</p>
                    </div>
                     <div class="bg-gray-100 p-3 rounded-lg">
                        <p class="text-sm font-semibold">قيمة المبيعات (SV)</p>
                        <p class="text-xl font-bold">${product.SV.toFixed(2)}</p>
                    </div>
                </div>
                <div class="space-y-4">
                    <div>
                        <h4 class="font-bold text-lg text-brand-dark font-title">الفوائد الرئيسية:</h4>
                        <p class="text-gray-700">${product.benefits}</p>
                    </div>
                    <div>
                        <h4 class="font-bold text-lg text-brand-dark font-title">الاستخدامات المقترحة:</h4>
                        <p class="text-gray-700">${product.uses}</p>
                    </div>
                     <div>
                        <h4 class="font-bold text-lg text-brand-dark font-title">المكونات:</h4>
                        <p class="text-gray-700">${product.ingredients}</p>
                    </div>
                </div>
            `;
        }

        function addProductClickListeners() {
             productListContainer.querySelectorAll('.product-item').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    displayProductDetails(e.target.dataset.code);
                });
            });
        }
        
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
            renderProductList(filtered);
        });

        categoryFiltersContainer.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                categoryFiltersContainer.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('bg-brand-green', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                });
                button.classList.add('bg-brand-green', 'text-white');
                button.classList.remove('bg-gray-200', 'text-gray-700');

                const category = button.dataset.category;
                if (category === 'all') {
                    renderProductList(allProducts);
                } else {
                    const filtered = allProducts.filter(p => p.category === category);
                    renderProductList(filtered);
                }
            });
        });
        
        renderProductList(allProducts);
    });
    </script>
</body>
</html>
